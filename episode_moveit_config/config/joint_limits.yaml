default_velocity_scaling_factor: 1.0
default_acceleration_scaling_factor: 1.0
joint_limits:
  joint1:
    has_velocity_limits: true
    max_velocity: 2.0        # 先试 2.0 rad/s（按你机械臂大小可再调）
    has_acceleration_limits: true
    max_acceleration: 3.0    # 先试 3.0 rad/s^2
  joint2:
    has_velocity_limits: true
    max_velocity: 2.0
    has_acceleration_limits: true
    max_acceleration: 3.0
  joint3:
    has_velocity_limits: true
    max_velocity: 2.0
    has_acceleration_limits: true
    max_acceleration: 3.0
  joint4:
    has_velocity_limits: true
    max_velocity: 3.0        # 小腕关节通常可更快
    has_acceleration_limits: true
    max_acceleration: 6.0
  joint5:
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 6.0
  joint6:
    has_velocity_limits: true
    max_velocity: 4.0
    has_acceleration_limits: true
    max_acceleration: 8.0
